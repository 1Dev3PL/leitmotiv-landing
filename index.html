<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leitmotiv</title>
    <link href="/styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img class="logo" src="assets/logo1.svg" alt="Logo"/>
            </div>
            <div class="nav-container">
                <div class="nav-item">О нас</div>
                <div class="nav-item">Программа</div>
                <div class="nav-item">Обучение</div>
                <div class="nav-item">Преимущества</div>
                <div class="nav-item">Отзывы</div>
                <div class="nav-item">FAQ</div>
            </div>
            <div class="reg-button-container">
                <button class="reg-button">Записаться</button>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="welcome-screen">
            <div class="welcome-screen-left-col">
                <div>
                    <img src="./assets/decoration.svg" alt=""/>
                </div>
                <div class="welcome-text">
                    Хотел бы создавать звук для кино
                    и игр? Познакомься с саунд-дизайном
                </div>
                <button class="tg-bot-button">Перейти в Telegram-бот</button>
            </div>
            <div class="welcome-screen-right-col">
                <h1 class="title-text">
                    <span class="title">Leitmotiv</span> школа саунд-дизайна
                </h1>
            </div>
        </div>
        <div>

        </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <div class="logo-container">
                    <img class="logo" src="assets/logo2.svg" alt="Logo"/>
                </div>
                <div class="logo-text-container">
                    <div class="footer-title">
                        LEITMOTIV
                    </div>
                    <div class="logo-description">
                        школа саунд-дизайна
                    </div>
                </div>
            </div>
            <div class="footer-menu">
                <div class="footer-title">
                    Меню
                </div>
                <div class="footer-menu-items">
                    <div class="nav-item">О нас</div>
                    <div class="nav-item">Программа</div>
                    <div class="nav-item">Обучение</div>
                    <div class="nav-item">Преимущества</div>
                    <div class="nav-item">Отзывы</div>
                    <div class="nav-item">FAQ</div>
                </div>
            </div>
            <div class="footer-contacts">
                <div class="footer-title">
                    Контакты
                </div>
                <div class="contacts-container">
                    <div class="contact-img-container">
                        <img class="contact-img" src="./assets/vkLogo.svg" alt="VK"/>
                    </div>
                    <div class="contact-img-container">
                        <img class="contact-img" src="./assets/youTubeLogo.svg" alt="YouTube"/>
                    </div>
                    <div class="contact-img-container">
                        <img class="contact-img" src="./assets/googleLogo.svg" alt="Google"/>
                    </div>
                    <div class="contact-img-container">
                        <img class="contact-img" src="./assets/telegramLogo.svg" alt="Telegram"/>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
